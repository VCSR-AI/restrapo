services:
  
  # This service should be able to scaffold a new Strapi project that can be built into an image
  strapi-init:
    container_name: strapi-init
    image: node:lts-alpine
    restart: unless-stopped
    ports:
      - "1337:1337"
    volumes:
      - ./image-lts-alpine:/opt/app
    command: npx --yes create-strapi-app@latest /opt/app --quickstart --no-run

  strapi:
    container_name: strapi
    build:
      context: ./image
      dockerfile: ../Dockerfile
    image: strapi:latest
    restart: unless-stopped
    env_file: .env
    user: "node:node"
    volumes:
      - ./src:/opt/app/src
    ports:
      - 1337:1337
    networks:
      - strapi
    depends_on:
      - strapiDB

  strapiDB:
    container_name: strapiDB
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes:
      - strapi-data:/var/lib/mysql
      #- ./data:/var/lib/mysql # if you want to use a bind folder
    ports:
      - "3306:3306"
    networks:
      - strapi

volumes:
  strapi-data:

networks:
  strapi:
    name: strapi
    driver: bridge